name: CI/CD Frontend

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install
        working-directory: ./tunisia4ufront

      - name: Build Angular
        run: npm run build
        working-directory: ./tunisia4ufront

      - name: Build Docker image
        run: docker build -t dorrabenmimoun/tunisia4ufront ./tunisia4ufront

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.tekup2023 }}" | docker login -u ${{ secrets.darghouth }} --password-stdin

      - name: Push Docker image
        run: docker push dorrabenmimoun/tunisia4ufront
