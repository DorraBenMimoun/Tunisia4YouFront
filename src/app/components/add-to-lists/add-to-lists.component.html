<!-- MODAL -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="showModal"
>
  <!-- MODAL CONTENT -->
  <div
    class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 transition-all duration-300"
  >
    <form (ngSubmit)="onSubmit()">
      <!-- HEADER -->
      <div class="flex justify-between items-center px-6 py-4 border-b">
        <h2 class="text-xl font-semibold text-gray-800">
          Ajouter / Retirer ce lieu Ã  une liste
        </h2>
        <button
          type="button"
          (click)="closeModal()"
          class="text-gray-400 hover:text-gray-600 text-2xl leading-none"
        >
          âœ•
        </button>
      </div>

      <!-- BODY -->
      <div class="px-6 py-2 space-y-3 max-h-64 overflow-auto">
        <div
          *ngFor="let list of lists"
          (click)="toggleSelection(list.id)"
          [class.bg-indigo-50]="selectedLists.includes(list.id)"
          class="flex items-center px-4 py-3 border rounded-lg cursor-pointer hover:bg-gray-100 transition"
        >
          <input
            type="checkbox"
            [checked]="selectedLists.includes(list.id)"
            (change)="toggleSelection(list.id)"
            class="form-checkbox h-5 w-5 text-indigo-600"
          />
          <label class="ml-3 text-gray-700 text-sm">
            {{ list.nom }}
          </label>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="px-6 py-4 border-t flex justify-end gap-3">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 rounded-md text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 transition"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="px-4 py-2 rounded-md text-sm bg-indigo-600 hover:bg-indigo-700 text-white transition"
        >
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
