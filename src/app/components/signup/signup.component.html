<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Left side with image -->
    <div class="image-side"></div>

    <!-- Right side with form -->
    <div class="form-side">
      <h2 class="title">Create Your Account</h2>
      <p class="subtitle">Discover and share the best places in Tunisia!</p>

      <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required placeholder="Enter your username" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="your-email@gmail.com" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Enter your password" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm your password" />
        </div>

        <button type="submit" class="btn-submit" [disabled]="!registerForm.form.valid">
          Sign Up
        </button>
        <div class="login-redirect">
          Already have an account? <a href="/login">Log in</a>
        </div>
        
      </form>
    </div>
  </div>
</body>
</html>
