<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Tunisia4You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Left side image -->
    <div class="login-image"></div>

    <!-- Right side form -->
    <div class="login-form-container">
      <h1 class="login-title">Forgot your password?</h1>
      <p class="login-subtitle">Enter your email address to receive a password reset link.</p>

      <form (ngSubmit)="forgotPassword()" #forgotPasswordForm="ngForm" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required />
        </div>

        <button type="submit" class="btn-login" [disabled]="!forgotPasswordForm.form.valid">Send Reset Link</button>
<br>
<br>
        <div class="login-redirect">
          Remember your password? <a href="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
