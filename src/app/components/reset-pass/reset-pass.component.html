<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - Tunisia4You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Left side image -->
    <div class="login-image"></div>

    <!-- Right side form -->
    <div class="login-form-container">
      <h1 class="login-title">Reset your password</h1>
      <p class="login-subtitle">Enter your new password below.</p>

      <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm" novalidate>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" placeholder="Enter new password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm your new password" required />
        </div>

        <button type="submit" class="btn-login" [disabled]="!resetPasswordForm.form.valid">Reset Password</button>

        <div class="login-redirect">
          Remember your password? <a href="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
