<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Mes Listes</h2>
    <button class="btn btn-primary" (click)="openCreateListModal()">
      Créer une nouvelle liste
    </button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let list of lists">
      <div class="card h-100">
        <div class="card-body">
          <div>
            <h5 class="card-title">{{ list.nom }}</h5>
            <button class="btn btn-danger" (click)="deleteList(list.id)">
              Supprimer
            </button>
          </div>
          <p class="card-text">{{ list.description }}</p>
        </div>
        <div class="card-footer text-muted">
          <small>Créée le : {{ list.createdAt | date : "shortDate" }}</small
          ><br />
          <small>Modifiée le : {{ list.updatedAt | date : "shortDate" }}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Ton composant enfant -->
<app-create-list (listCreated)="handleListCreated($event)"></app-create-list>
