<div class="tags-container">
    <h2>Gestion des Tags</h2>
  
    <!-- Ajouter un nouveau tag -->
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="newTag"
        placeholder="Ajouter un nouveau tag"
        class="form-control"
      />
      <button (click)="addTag()" class="btn btn-primary mt-2">Ajouter</button>
    </div>
  
    <!-- Liste des tags -->
    <table class="table table-striped mt-4" style="border: 1px solid black;">        <thead>
          <tr>
            <th>#</th>
            <th>Libell√©</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tag of tags; let i = index">
            <td>{{ i + 1 }}</td>
            <td *ngIf="editTagId !== tag.id">{{ tag.libelle }}</td>
            <td *ngIf="editTagId === tag.id">
              <input [(ngModel)]="editTagLibelle" class="form-control" />
            </td>
            <td>
                <button *ngIf="editTagId !== tag.id" (click)="editTag(tag)" class="btn btn-warning btn-sm">Modifier</button>
                <button *ngIf="editTagId !== tag.id" (click)="deleteTag(tag.id)" class="btn btn-danger btn-sm">Supprimer</button>
                <button *ngIf="editTagId === tag.id" (click)="updateTag()" class="btn btn-success btn-sm">Enregistrer</button>
                <button *ngIf="editTagId === tag.id" (click)="editTagId = null" class="btn btn-secondary btn-sm">Annuler</button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
