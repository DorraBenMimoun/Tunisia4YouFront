<div class="tags-container">

  <!-- Formulaire d'ajout -->
  <div class="form-group add-tag-form">
    <input
      type="text"
      [(ngModel)]="newTag"
      (keyup)="filterTags()"
      placeholder="#AjouteTonTag"
      class="form-control"
    />
    <button (click)="addTag()" class="btn-add" [disabled]="tagExists">â•</button>
    <div *ngIf="tagExists" class="tag-warning">âš ï¸ Ce tag existe dÃ©jÃ  !</div>
  </div>

  <!-- Liste filtrÃ©e et scrollable -->
  <div class="tags-list scrollable-tags">
    <div 
      class="tag-item animate-in"
      *ngFor="let tag of filteredTags"
      [class.editing]="editTagId === tag.id"
    >
      <ng-container *ngIf="editTagId !== tag.id">
        <span class="hashtag">#{{ tag.libelle }}</span>
        <div class="actions">
          <button (click)="editTag(tag)" class="btn edit">âœï¸</button>
          <button (click)="deleteTag(tag.id)" class="btn delete">ğŸ—‘ï¸</button>
        </div>
      </ng-container>

      <ng-container *ngIf="editTagId === tag.id">
        <input [(ngModel)]="editTagLibelle" class="form-control edit-input" />
        <div class="actions">
          <button (click)="updateTag()" class="btn save">ğŸ’¾</button>
          <button (click)="editTagId = null" class="btn cancel">âŒ</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
