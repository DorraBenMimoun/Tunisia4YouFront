<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Tunisia4You</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <!-- Left side image -->
      <div class="login-image"></div>

      <!-- Right side form -->
      <div class="login-form-container">
        <h1 class="login-title">Welcome to <strong>Tunisia4You</strong></h1>
        <p class="login-subtitle">
          Discover and share the best places in Tunisia!
        </p>

        <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" checked />
              <span>Remember me</span>
            </label>
            <a href="/forget" class="forgot-password">Forgot Password?</a>
          </div>

          <button
            type="submit"
            class="btn-login"
            [disabled]="!loginForm.form.valid"
          >
            Login
          </button>

          <div class="signup-redirect">
            Donâ€™t have an account? <a href="/signup">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
